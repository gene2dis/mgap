name: "nanoq"
description: Quality filtering and statistics for nanopore reads
keywords:
  - nanopore
  - quality control
  - filtering
  - ont
  - long-reads
tools:
  - nanoq:
      description: "Ultra-fast quality filtering and summary reports for nanopore reads"
      homepage: "https://github.com/esteinig/nanoq"
      documentation: "https://github.com/esteinig/nanoq"
      tool_dev_url: "https://github.com/esteinig/nanoq"
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'sample1' ]
  - reads:
      type: file
      description: FASTQ file (gzipped)
      pattern: "*.{fastq.gz,fq.gz}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'sample1' ]
  - reads:
      type: file
      description: Filtered FASTQ file
      pattern: "*.nanoq.fastq.gz"
  - report:
      type: file
      description: Quality report text file
      pattern: "*.txt"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@gene2dis"
maintainers:
  - "@gene2dis"
